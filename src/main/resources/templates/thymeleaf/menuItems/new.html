<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>addNewMenuItem</title>
</head>
<body>
<form action="/" th:action="@{/menu-items/new}" th:object="${menuItem}" method="post">
